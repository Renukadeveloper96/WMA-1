<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="carousel.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <body>
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators orderlist">
                      <li data-target="#myCarousel" data-s="0" class="active"></li>
                      <li data-target="#myCarousel" data-s="1"></li>
                      <li data-target="#myCarousel" data-s="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="photo3.jpeg" alt="Los Angeles">
                      </div>
                  
                      <div class="item">
                        <img src="photo4.jpeg" alt="Chicago">
                      </div>
                  
                      <div class="item">
                        <img src="photo5.jpeg" alt="New York">
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                    <h2>Modal Example</h2>
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
                  
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                      <div class="modal-dialog">
                      
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Please Login To Continue</h4>
                          </div>
                          <div class="modal-body">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">Sign In</button>
                                <button type="button" class="btn btn-primary">Sign Up</button>
                               
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                        
                      </div>
                  </div>

                  <h2>Progress bar</h2>
                  <div class ="progress">
                    <div class="progress-bar" role="progressbar" style="width:80%">80% complete</div>
                  </div>
            </div>
           
        </body>

    </head>
