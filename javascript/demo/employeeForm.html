<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="form.css" rel="stylesheet" type="text/css">
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-offset-5">
                <h1>Employee Form</h1>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Details
                </div>
                <div class="panel-body">
                    <form action="http://localhost:3000/employee" method="post">
                        <div class="form-group">
                            <label for="orderid">OrderId</label>
                            <input class="form-control" name="id" id="orderid" reading/>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input class="form-control" placeholder="First Name" name="fname" id="firstname" onblur="nameToUpper()"reading/>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input class="form-control" placeholder="Last Name" name="lname" id="lastname"reading/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input class="form-control" placeholder="address" name="address" id="address"reading/>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input  class="form-control" placeholder="a@a.com" name="email"  id="email" type="email" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input  class="form-control" placeholder="password" name="password"  id="password" type="password" onInput="checkPassword()"/>
                                <p id='pout'></p>
                                <div id='ppout'></div>
                            </div>
                        </div>
                       
                        <input type="submit" class="btn btn-success">
                    </form>
                </div>
            </div>
          </div>
        </div>
        <script>window.onload=fillId()</script>
    </body>
</html>
