<html>
<head>
    <title>button change</title>   
</head>
<style>

body{
    background-color: white;
    color:black;
}
.mydark{
    background-color: black;
    color:rgb(0, 234, 255);
}
</style>
<script>
    function changeMode(){
        var mybody=document.body;
        mybody.classList.toggle("mydark")
    }
</script>
<body>
    <button  onclick="changeMode()">change</button>
    <center>Welcome to javascript</center>
</body>

</html>
