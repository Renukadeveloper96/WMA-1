<html>
    <head>
        <title>innerHTML</title>
    </head>
    <script>
        function myFun(){
            var str="welcome to nirmaan organization infosys";
            const element=document.getElementById("myid");
            element.innerHTML=str;
        }
    </script>
    <body>

        <h3 id="myid">Hello Learners</h3>
        <button onclick="myFun()">click here</button>

    </body>
</html>
